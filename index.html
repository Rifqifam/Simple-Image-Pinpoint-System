        <form action="">
            <label for="Title">Input Title</label>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <script>

        var x;
        var y;
        var a;
        var b;

        //place holder variable.

        $(document).ready(function() {
            $(".container").on("click", function(event) {
                $( ".dot" ).remove();
                x = event.pageX - this.offsetLeft;
                y = event.pageY - this.offsetTop;
                a = $("img").width();
                b = $("img").height();

                x = (x/a*100).toFixed(1);
                y = (y/b*100).toFixed(1);

                console.log("X Coordinate: " + x + " Y Coordinate: " + y );
                console.log("width: " + a + " height: " + b );

                var dot = document.createElement("div");
                dot.className = 'dot';
                dot.setAttribute("style", "left: calc(" + (x)  + "% - 5px); top: calc(" + (y) + "% - 5px);");

                dot.setAttribute("data-top",x+ "%");
                dot.setAttribute("data-left",y+"%");
                document.querySelector(".container").appendChild(dot);
            });
        });

        // addEventListener("click", addDot);
